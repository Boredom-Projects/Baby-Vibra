<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Baby Vibra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" class="w-full p-2 bg-gray-700 rounded" placeholder="Email" />
      <input id="password" type="password" class="w-full p-2 bg-gray-700 rounded" placeholder="Password" />
      <button type="submit" class="w-full py-2 bg-green-500 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm">No account? <a href="register.html" class="text-green-400">Register</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        await login(email, password);
      } catch (err) {
        alert(err.message || err);
      }
    });
  </script>
</body>
</html>
