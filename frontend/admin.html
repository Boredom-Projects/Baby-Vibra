<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Baby Vibra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-bold">Desk Man Panel</h1>
      <a href="dashboard.html" class="text-green-400">Back</a>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold mb-2">Pending Exchange Requests</h3>
        <div id="requestsList" class="space-y-3"></div>
      </div>

      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold mb-2">Bulk Transfer</h3>
        <p class="text-xs text-gray-400 mb-2">Provide comma-separated display names, amount to each</p>
        <input id="bulk_users" class="w-full p-2 bg-gray-700 rounded mb-2" placeholder="user1,user2,user3" />
        <input id="bulk_amount" class="w-full p-2 bg-gray-700 rounded mb-2" placeholder="Amount per user" />
        <button id="bulkSendBtn" class="w-full py-2 bg-green-500 rounded">Send</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/admin.js"></script>
  <script>
    (async ()=>{ await loadAdminPanel(); })();
    document.getElementById('bulkSendBtn').addEventListener('click', async ()=>{ await doBulkSend(); });
  </script>
</body>
</html>
