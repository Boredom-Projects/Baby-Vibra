<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transfer â€” Baby Vibra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-bold">Transfer Points</h1>
      <a href="dashboard.html" class="text-green-400">Back</a>
    </header>

    <form id="transferForm" class="space-y-4 bg-gray-800 p-4 rounded">
      <input id="to_display" class="w-full p-2 bg-gray-700 rounded" placeholder="Receiver display name" />
      <input id="amount" type="number" class="w-full p-2 bg-gray-700 rounded" placeholder="Amount (V-Points)" />
      <button class="w-full py-2 bg-green-500 rounded">Send</button>
    </form>

    <div class="mt-6">
      <h3 class="text-sm text-gray-400">Note</h3>
      <p class="text-xs text-gray-400">Transfers are immediate. Desk Man can also perform bulk transfers in admin panel.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/transfer.js"></script>
  <script>
    document.getElementById('transferForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await sendTransfer();
    });
  </script>
</body>
</html>
