<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exchange â€” Baby Vibra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-2xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-bold">Request Exchange (Desk Man will reply)</h1>
      <a href="dashboard.html" class="text-green-400">Back</a>
    </header>

    <form id="exchangeForm" class="space-y-4 bg-gray-800 p-4 rounded">
      <input id="req_amount" type="number" class="w-full p-2 bg-gray-700 rounded" placeholder="Amount (V-Points)" />
      <select id="method" class="w-full p-2 bg-gray-700 rounded">
        <option value="mpesa">M-Pesa</option>
        <option value="bank">Bank Transfer</option>
		<option value="ecocash">Eco-Cash</option>
        <option value="other">Other</option>
      </select>
      <button class="w-full py-2 bg-yellow-500 rounded">Request</button>
    </form>

    <div id="chatBox" class="mt-6 bg-gray-800 p-4 rounded h-64 overflow-y-auto"></div>

    <form id="chatSendForm" class="mt-4 grid grid-cols-4 gap-2">
      <input id="chatMsg" class="col-span-3 p-2 bg-gray-700 rounded" placeholder="Message to Desk Man" />
      <button id="sendChatBtn" class="py-2 bg-blue-500 rounded">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/exchange.js"></script>
  <script>
    document.getElementById('exchangeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await createExchange();
    });
    document.getElementById('chatSendForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await sendChatMessage();
    });
    // optionally load chat if ?exchange=id present
    (async ()=>{ await loadExchangeFromUrl(); })();
  </script>
</body>
</html>
