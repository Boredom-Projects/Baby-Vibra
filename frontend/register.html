<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Baby Vibra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded">
    <h2 class="text-xl font-bold mb-4">Create account</h2>
    <form id="registerForm" class="space-y-4">
      <input id="display_name" class="w-full p-2 bg-gray-700 rounded" placeholder="Display name (username)" />
      <input id="email" type="email" class="w-full p-2 bg-gray-700 rounded" placeholder="Email" />
      <input id="password" type="password" class="w-full p-2 bg-gray-700 rounded" placeholder="Password" />
      <button type="submit" class="w-full py-2 bg-green-500 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-green-400">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const display_name = document.getElementById('display_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        await register(display_name, email, password);
      } catch (err) {
        alert(err.message || err);
      }
    });
  </script>
</body>
</html>
